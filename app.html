<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- [핵심 해결책] 뷰포트 메타 태그 추가 -->
    <!-- width=device-width: 기기 너비에 맞춤 -->
    <!-- initial-scale=1.0: 축소하지 않고 1:1 비율로 시작 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>AuthPixel App</title>
    
    <style>
        /* 모바일 전체 화면을 꽉 채우기 위한 설정 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 이중 스크롤 방지 */
            background-color: #0e1117; /* Streamlit 다크모드 배경색과 일치시킴 (로딩 중 깜빡임 최소화) */
        }
        
        iframe {
            display: block;       /* 인라인 요소 여백 제거 */
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;   /* 화면 고정 */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Streamlit 앱 임베딩 -->
    <!-- allow 속성: 모바일에서 클립보드 복사나 다운로드 등이 잘 되도록 권한 허용 -->
    <iframe id="myframe"
        src="https://atpixel.streamlit.app/?embed=true"
        allow="camera; microphone; clipboard-read; clipboard-write; downloads"
        sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-downloads allow-modals">
    </iframe>

<script>
    // 1. iframe 요소 가져오기
const iframe = document.getElementById('myframe');

// 2. iframe이 로드되었을 때 실행될 이벤트 리스너 등록
// load 이벤트는 iframe 내부의 문서와 모든 리소스가 로드된 후에 발생합니다.
iframe.addEventListener('load', function() {
    // 3. iframe 내부 문서(contentDocument)에 접근
    // 같은 출처(Same-Origin Policy)인 경우에만 접근 가능합니다.
    try {
        const iframeDocument = iframe.contentDocument;

        if (iframeDocument) {
            // 4. 내부 문서에서 지정된 클래스("_container_1upux_1")를 가진 요소(들)를 찾기
            const elementsToHide = iframeDocument.querySelectorAll('._container_1upux_1');

            // 5. 찾은 모든 요소에 display:none 스타일 적용
            elementsToHide.forEach(element => {
                element.style.display = 'none';
                console.log('Class _container_1upux_1 element hidden in iframe.');
            });
        } else {
            console.error('iframe contentDocument에 접근할 수 없습니다.');
        }
    } catch (e) {
        // 보안상의 이유(다른 출처)로 접근이 거부될 경우
        console.error('Same-Origin Policy 위반으로 iframe 내용에 접근할 수 없습니다.', e);
        // Cross-Origin인 경우, 이 방법으로는 내부 콘텐츠에 접근하여 스타일을 변경할 수 없습니다.
    }
});
</script>
</body>
</html>
