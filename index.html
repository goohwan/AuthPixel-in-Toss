<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AuthPixel - 접속 중...</title>
    <!-- 1. 메타 태그를 이용한 즉시 이동 -->
    <meta http-equiv="refresh" content="0; url=https://atpixel.streamlit.app/">

    <style>
        body {
            background-color: #0e1117;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            flex-direction: column;
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid #00e5ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <!-- 2. 자바스크립트를 이용한 이동 (이중 안전장치) -->
    <script type="text/javascript">
        window.location.href = "https://atpixel.streamlit.app/";
    </script>
</head>

<body>
    <div class="loader"></div>
    <p>AuthPixel 보안 서버로 연결 중입니다...</p>
    <p style="font-size: 12px; color: #666;">자동으로 이동하지 않으면 <a href="https://atpixel.streamlit.app/"
            style="color: #00e5ff;">여기</a>를 클릭하세요.</p>
</body>

</html>
